<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jpeg.zone</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script async src="/ga.js"></script> -->
</head>
<body>
  <h1>jpeg.zone</h1>
  <h2>&copy; 2016 <a href="http://mockbrian.com">brian mock</a></h2>
  <input class="_FileInput" type="file" accept="image/*">
  <button class="FileInput Retro3D" type="button">
    click to choose an image
    <span class="Or">&mdash;or&mdash;</span>
    drag and drop here
  </button>
  <div>
    <label>quality</label>
    <select class="FileQuality Retro3D">
      <option value="1">1%</option>
      <option value="3">3%</option>
      <option value="4">4%</option>
      <option value="5">5%</option>
      <option value="6">6%</option>
      <option value="7">7%</option>
      <option value="8">8%</option>
      <option value="9">9%</option>
      <option value="10">10%</option>
      <option value="15">15%</option>
      <option value="20">20%</option>
      <option value="30">30%</option>
      <option value="40">40%</option>
      <option value="70">70%</option>
      <option value="80">80%</option>
      <option value="90">90%</option>
      <option value="92">92%</option>
      <option value="100">100%</option>
    </select>
  </div>
  <a download="jpeg-zone.jpg" class="DownloadLink hidden">
    click to download
  </a>
  <img src class="FileOutput Retro3D hidden">
  <script src="main.js"></script>
</body>
</html>
