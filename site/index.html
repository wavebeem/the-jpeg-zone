<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jpeg | wavebeem</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>the jpeg zone</h1>
    <p>make deep fried jpeg images instantly</p>
    <jpeg-app>
      <input hidden class="_FileInput" type="file" accept="image/*" />
      <button class="FileInput Retro3D" type="button">
        click to choose an image
        <span class="Or">&mdash;or&mdash;</span>
        drag and drop here
      </button>
      <select class="FileQuality Retro3D">
        <option value="1">1% quality</option>
        <option value="3">3% quality</option>
        <option value="4">4% quality</option>
        <option value="5">5% quality</option>
        <option value="6">6% quality</option>
        <option value="7">7% quality</option>
        <option value="8">8% quality</option>
        <option value="9">9% quality</option>
        <option value="10">10% quality</option>
        <option value="15">15% quality</option>
        <option value="20">20% quality</option>
        <option value="30">30% quality</option>
        <option value="40">40% quality</option>
        <option value="70">70% quality</option>
        <option value="80">80% quality</option>
        <option value="90">90% quality</option>
        <option value="92">92% quality</option>
        <option value="100">100% quality</option>
      </select>
      <a hidden class="DownloadLink OutlineButton">click to download</a>
      <img hidden src class="FileOutput Retro3D" />
    </jpeg-app>
    <footer>
      &copy; 2016&ndash;2023
      <a href="https://www.wavebeem.com">sage fennel</a>
    </footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
