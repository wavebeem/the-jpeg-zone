<!DOCTYPE html>
<html lang="en" class="bit-root bit-scrollbar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jpeg | wavebeem</title>
    <link rel="stylesheet" href="/2bit-ui.css" />
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="/jpeg-app.js"></script>
    <script
      defer
      data-domain="jpeg.wavebeem.com"
      src="https://plausible.io/js/script.js"
    ></script>
  </head>
  <body class="box">
    <div class="box gap1">
      <h1 class="margin0">the jpeg zone</h1>
      <p class="margin0">deep fried jpeg generator</p>
    </div>
    <jpeg-app class="box flex-auto">
      <div class="bit-card box">
        <input hidden id="file-input-real" type="file" accept="image/*" />
        <h2 class="margin0">upload</h2>
        <div class="box gap0">
          <button id="file-input" class="bit-button" type="button">
            choose an image
          </button>
          <p class="margin0">
            <i>&ndash;or&ndash;</i>
            drag &amp; drop
          </p>
          <p class="margin0">
            <i>&ndash;or&ndash;</i>
            copy &amp; paste
          </p>
        </div>

        <label class="box gap1"
          >deep fry level
          <select id="file-quality" class="bit-select">
            <option value="1">(99%) only carbon</option>
            <option value="5">(95%) double fried</option>
            <option value="10">(90%) fried</option>
            <option value="25">(75%) golden brown</option>
            <option value="50">(50%) half fried</option>
            <option value="100">(0%) raw</option>
          </select>
        </label>
      </div>

      <div id="output-area" class="box bit-card" hidden>
        <h2 class="margin0">download</h2>
        <a id="download-link" class="bit-button">click to download</a>
        <img id="file-output" class="bit-box file-output" />
      </div>
    </jpeg-app>
    <footer class="bit-card">
      &copy; 2016&ndash;2023
      <a class="bit-link" href="https://www.wavebeem.com">sage fennel</a>
    </footer>
  </body>
</html>
