<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jpeg.zone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>jpeg.zone</h1>
  <h2>&copy; 2016 <a href="http://mockbrian.com">brian mock</a></h2>
  <input class="_FileInput" type="file" accept="image/*">
  <button class="FileInput Retro3D" type="button">
    click to choose an image
    <span class="Or">&mdash;or&mdash;</span>
    drag and drop here
  </button>
  <select class="FileQuality Retro3D">
    <option value="1">1% quality</option>
    <option value="3">3% quality</option>
    <option value="4">4% quality</option>
    <option value="5">5% quality</option>
    <option value="6">6% quality</option>
    <option value="7">7% quality</option>
    <option value="8">8% quality</option>
    <option value="9">9% quality</option>
    <option value="10">10% quality</option>
    <option value="15">15% quality</option>
    <option value="20">20% quality</option>
    <option value="30">30% quality</option>
    <option value="40">40% quality</option>
    <option value="70">70% quality</option>
    <option value="80">80% quality</option>
    <option value="90">90% quality</option>
    <option value="92">92% quality</option>
    <option value="100">100% quality</option>
  </select>
  <a download="jpeg-zone.jpg" class="DownloadLink OutlineButton hidden">
    click to download
  </a>
  <img src class="FileOutput Retro3D hidden">
  <script src="main.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-52704502-4', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
